<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
  </head>
  <body ng-app="ShoppingListCheckOff">
    <h1 class="text-center">Shopping List</h1>
    <main class="container">
      <div ng-controller="ToBuyController as toByList">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toByList.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default"
                    ng-click="toByList.buy($index)">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage"
             ng-if="toByList.items.length == 0">
             Everything is bought!
        </div>
      </div>
      <div ng-controller="AlreadyBoughtController as boughtList">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtList.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div class="emptyMessage"
             ng-if="boughtList.items.length == 0">
             Nothing bought yet.
        </div>
      </div>
    </main>
  </body>
</html>
