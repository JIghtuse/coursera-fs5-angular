<!doctype html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lunch Checker</title>
        <script src="/coursera-fs5-angular/js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="/coursera-fs5-angular/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="LunchCheckController">
        <main class="container">
            <h1 class="text-center">Lunch Checker</h1>
            <div class="form-group">
                <input type="text"
                       id="lunch-menu"
                       class="form-control"
                       placeholder="list comma separated dishes you usually have for lunch"
                       ng-model="lunchItemsInput">
            </div>
            <p>Note that we do NOT consider empty items.</p>
            <p>For example,
                <span class="input-example">a, ,f</span> will be counted as 2 items;
                <span class="input-example">,,,,</span> will be counted as no items.</p>
            <div class="form-group">
                <button class="btn btn-primary"
                        ng-click="displayConclusion()">
                    <span class="glyphicon glyphicon-check"></span>
                    Check If Too Much
                </button>
            </div>
            <div class="form-group message">
                {{ conclusion }}
            </div>
        </main>
    </body>
</html>
