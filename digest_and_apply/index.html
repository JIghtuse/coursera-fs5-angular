<!doctype html>
<html lang="en" ng-app="CounterApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Digest Cycle</title>
        <script src="/coursera-fs5-angular/js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="/coursera-fs5-angular/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <h1 class="text-center">The Digest Cycle</h1>
            <div ng-controller="CounterController" class="form-group">
                <div>
                    <button ng-click="upCounter()">Increment Counter</button>
                </div>
                <div>
                    Regular counter: {{ counter }}
                </div>
            </div>
        </main>
    </body>
</html>
