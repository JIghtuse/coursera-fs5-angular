<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="/coursera-fs5-angular/js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="/coursera-fs5-angular/css/bootstrap.min.css">
        <title>Name Calculator</title>
    </head>
    <body ng-app="NameCalculator">
        <h1>Name Calculator</h1>
        <div ng-controller="NameCalculatorController">
            <div>
                Your name:
                <input type="text"
                       ng-model="name"
                       ng-keyup="displayNumeric();">
            </div>
            <div>
                Total Numeric value of person's name is: {{totalValue}}
            </div>
        </div>
    </body>
</html>
