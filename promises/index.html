<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/coursera-fs5-angular/js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/coursera-fs5-angular/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Promises</title>
  </head>
  <body ng-app="ShoppingListPromiseApp">
    <h1 class="text-center">Shopping List with a Promise</h1>
    <main class="container">
      <div ng-controller="ShoppingListController as list"
           class="item-list">
        <h3>Shopping List</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        boxes
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
            <li ng-repeat="item in list.items">
                {{ item.quantity }} boxes of {{ item.name }}
                <button ng-click="list.removeItem($index);">Remove Item</button>
            </li>
        </ol>
      </div>
    </main>
  </body>
</html>
